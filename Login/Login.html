<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Login.css">
</head>
<body>
  <div class="login-form">
    <div class="blob-cont">
      <div class="blue blob"></div>
    </div>
    <div class="blob-cont">
      <div class="blue1 blob"></div>
    </div>
    <h2 class="form-title">Login</h2>
    <p class="signup-prompt">Are you a new member? <a href="/grihf-frontend_capstone_starter_code/Sign_Up/Signup.html">Sign up here</a></p>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group buttons">
        <button type="submit" class="login-button">Login</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </form>
    <div class="forgot-password">      
      <a href="/grihf-frontend_capstone_starter_code/Sign_Up/Signup.html">Forgot password?</a>
    </div>      
  </div>
</body>
</html>
