<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="https://kit.fontawesome.com/da97ed2647.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div class="signup-grid">
            <div class="signup-text">
                <h1>Login</h1>

            </div>
            <div class="signup-text1">
                Not a member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #2A8693;"> Sign up</a></span>
            </div>
            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" />
                    </div>

                    <div class="btn-group">
                        <button type="reset" class="btn btn-secondary mb-2 waves-effect waves-light">Cancel</button>
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Login &nbsp&nbsp<i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                    <div class="signup-text1">
                        <a href="#" style="color: #2A8693;">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
