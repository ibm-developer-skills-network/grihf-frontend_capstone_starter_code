<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Healthy | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="flexbox width1400 padding20 center between">
      <div class="logo"><img src="./img/logo.svg"></div>
      <section id="navigation" class="flexbox">
        <ul>
          <li><a href="landingpage.html#home">Home</a></li>
          <li><a href="landingpage.html#appointments">Appointments</a></li>
          <li><a href="landingpage.html#health-blog">Health Blog</a></li>
          <li><a href="landingpage.html#reviews">Reviews</a></li>
          <li><a href="signup.html" class="button">Sign up</a></li>
          <li><a href="login.html" class="button m-l-n30">Login</a></li>
        </ul>
      </section>
    </div>
  </header>
  <section id="hero" class="vh90">
    <div class="padding20"></div>
    <div class="flexbox flex-column width1000 padding60 bg-white">
      <h3 class="center">Sign up</h3>
      <p class="padding20 text-center">Already a member? <a href="Signup.html">Login</a></p>
      <div class="flexbox flex-row">
        <div class="flex1 m-r-30">
          <h4>Role</h4>
          <fieldset>
            <input type="text" class="input width100" placeholder="Select Role"><span class="icon-arrowdown"></span>
          </fieldset>
        </div>
        <div class="flex1">
        </div>
      </div>
      <div class="flexbox flex-row">
        <div class="flex1 m-r-30">
          <h4>Name</h4>
          <input type="text" class="input width100" placeholder="Enter your name">
          <h4>Phone</h4>
          <input type="text" class="input width100" placeholder="Enter your phone number">
        </div>
        <div class="flex1">
          <h4>Email</h4>
          <input type="text" class="input width100" placeholder="Enter your email">
          <h4>Password</h4>
          <fieldset>
           <input type="password" class="input width100" placeholder="Enter your password"><span class="icon-eye"></span>
          </fieldset>
        </div>
      </div>
        <div class="padding20"></div>
      <button class="button blue width50">Login</button>
      <button class="button red width50">Reset</button>
    </div>
    <div class="padding20"></div>
  </section>
</body>
</html>
