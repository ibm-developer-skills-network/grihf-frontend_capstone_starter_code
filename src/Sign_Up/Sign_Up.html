<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css">
    <script src="https://kit.fontawesome.com/da97ed2647.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div class="signup-grid">
            <div class="signup-text">
                <h1>Sign Up</h1>

            </div>
            <div class="signup-text1">
                Already a member? <span><a href="../Login/Login.html" style="color: #2A8693;"> Login</a></span>
            </div>
            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role" required class="form-control" placeholder="Select your role"> 
                            <option value="doctor">Doctor</option> 
                            <option value="patient">Patient</option> 
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" />


                    </div>
                    <div class="btn-group">
                        <button type="reset" class="btn btn-secondary mb-2 waves-effect waves-light">Cancel</button>

                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Sign up &nbsp&nbsp<i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
